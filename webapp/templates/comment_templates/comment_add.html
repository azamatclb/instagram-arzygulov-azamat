{% extends 'base.html' %}

{% block title %}
	<title>Add comment</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Add Comment</h2>
        <form method="post" action="{% url 'webapp:comment_add' post.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container">

        <div class="login border pt-4 pb-4 text-center">
            <h3 class="text-center"><img src="{% static 'logo.jpeg' %}" alt="logo" style="width: 200px;"></h3>

            <form action="{% url 'account:login' %}" method="post" class="text-center">
                {% csrf_token %}
                {% if has_error %}
                    <p class="form-error text-danger">Неверное имя пользователя или пароль</p>
                {% endif %}
                <div class="form-group mb-2">
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group mb-2">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
        <div class="signin border pb-3 pt-3 mt-3">
            <p class="text-center">Вы еще не зарегистрированы? <a href="{% url 'account:registration' %}"
                                                                  class="text-xenter">Зарегистрироваться</a>
            </p>
        </div>
    </div>
{% endblock %}
